<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Cartes Perdues'">Cartes Perdues Sénégal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .simple-page {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation simple -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
            <i class="bi bi-credit-card-2-front"></i> Cartes Perdues Sénégal
        </a>
        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-house"></i> Accueil
        </a>
    </div>
</nav>

<!-- Contenu -->
<div class="container">
    <div class="simple-page">
        <div class="mb-4">
            <i class="bi bi-tools display-1 text-warning"></i>
        </div>
        <h1 th:text="${pageTitle}" class="mb-3">Page en construction</h1>
        <p class="lead text-muted mb-4" th:text="${pageMessage}">
            Cette page sera disponible prochainement.
        </p>
        <a th:href="@{/}" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i> Retour à l'accueil
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
