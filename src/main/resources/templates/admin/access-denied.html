<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Refusé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-danger">
                <div class="card-body py-5">
                    <i class="bi bi-shield-slash display-1 text-danger"></i>
                    <h1 class="mt-4 text-danger">Accès Refusé</h1>
                    <p class="lead mt-3">
                        Vous n'avez pas les permissions nécessaires pour accéder à cette page.
                    </p>
                    <div class="mt-4">
                        <a th:href="@{/admin/dashboard}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Retour au dashboard
                        </a>
                        <a th:href="@{/admin/logout}" class="btn btn-outline-danger ms-2">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <small class="text-muted">
                    Si vous pensez que c'est une erreur, contactez l'administrateur système.
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
